        distance: 1508
  500Flights:
    type: string
    example: "error: column f.resdfsdturn_date does not exist"
  200FlightIngest:
  404RouteNotFound:
/flights:
  get:
    description: GET flights
    responses:
        200Flights:
          description: Returns all flights in database
          schema:
            $ref: '#/definitions/200Flights'
        500Flights:
          description: Error returned if critical error occurs, like database conneciton breaks
          schema:
            $ref: '#/definitions/500Flights'
/jobs/flightsingest:
  post:
    description: Kick off flight ingest job
    responses:
      200FlightIngest:
        description: Returns a 200 if ingest completes successfully
        schema:
          $ref: '#/definitions/200FlightIngest'
      